<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="Chart.Core.js"></script>
	<script src="Chart.Scatter.js"></script>
</head>
<body>
	<canvas id="header-canvas" width="640" height="480"></canvas>
	<div id="legend"></div>

	<script>
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		var data = [], data2 = [];

		for (var ii = 0; ii < 5; ii++) {

			data.push({
				x: Date.parse("2015-04-27 04:00:00 +0300") + ii * 24 * 3600000,
				y: getRandomInt(0, 100)
			});

			data2.push({
				x: Date.parse("2015-04-27 04:00:00 +0300") + ii * 24 * 3600000,
				y: getRandomInt(0, 100)
			});
		}

		var ctx = document.getElementById("header-canvas").getContext("2d");
		var chart = new Chart(ctx).Scatter([{ label: "dataset 1", data: data }, { label: "dataset 2", data: data2 }], {
			showScale: true,
			scaleShowLabels: true,
			scaleShowHorizontalLines: true,
			scaleShowVerticalLines: false,
			scaleLineWidth: 1,
			scaleLineColor: "red",
			scaleGridLineColor: "#999",
			scaleLabel: "<%=value%>°C",
			scaleDateFormat: "mm/yyyy",
			scaleTimeFormat: "HH:MM",
			scaleDateTimeFormat: "HH:MM",
			scaleGridLineWidth: 1,
			useUtc: true,
			pointDot: true,
			scaleType: 'date'
		});

		document.getElementById("legend").innerHTML = chart.generateLegend();
	</script>
</body>
</html>
